                        <div class="col-md-12">
                            <div id="g"></div>
                            <div class="white_shd full margin_bottom_30">

                                    <div id="action">
                                    </div>
                                </div>

                <script src="js/jquery.min.js"></script>
                <script src="js/bootstrap.min.js"></script>

                <script src="js/custom.js"></script>

                <script>
                    loggedInUser = JSON.parse(localStorage.getItem("owner"))
                    usersAccount = JSON.parse(localStorage.getItem("details"))
                    userId.innerHTML = loggedInUser.userName;
                    ll = usersAccount.find((g) => g.eMail == loggedInUser.Email)
                    indv = usersAccount.indexOf(ll)
                    console.log(indv);
                    var transferAct = usersAccount[indv].transfer
                    var wit = usersAccount[indv].withdraw
                    var depo = usersAccount[indv].deposit

                    tab = "";
                    tab += `<div class="row">
                        <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Transfer History</h2>
                                 </div>
                              </div>`
                    tab += `<div class="table_section padding_infor_info">
                                 <div class="table-responsive-sm">
                                    <table class="table table-striped table-responsive">
                                       <thead class="fs-3">
                                            <th>Reciever's Name</th>
                                            <th>Recipient Account No</th>
                                            <th>Amount sent</th>
                                            <th>Time</th>
                                            <th>Date</th>
                                       </thead>`
                    for (i = 0; i < transferAct.length; i++) {
                        var Name = transferAct[i].recieverName;
                        var AccNo = transferAct[i].recieverAccNo;
                        var amount = transferAct[i].amount;
                        var time = transferAct[i].Time;
                        var day = transferAct[i].Day;
                        console.log(day);
                        tab += `
                                           <tbody>
                                                <tr>
                                                    <td>${Name}</td>
                                                    <td>${AccNo}</td>
                                                    <td>${amount}</td>
                                                    <td>${time}</td>
                                                    <td>${day}</td>
                                                </tr>
                                            </tbody>`
                    }
                    document.getElementById("action").innerHTML = tab
                    tab += `</table>
                                        </div>
                                        </div>
                                        </div>
                                        </div>`



                    ta = `<div class="row">
                                       
                                       <div class="col-md-12">
                                           <div class="white_shd full margin_bottom_30">
                                           <div class="full graph_head">
                                               <div class="heading1 margin_0">
                                                   <h2>Withrawal History</h2>
                                               </div>
                                           </div>`
                    ta += `<div class="table_section padding_infor_info">
                                       <div class="table-responsive-sm">
                                        <table class="table table-striped table-responsive">
                                           <thead class="fs-3">
                                                 <th>Amount</th>
                                                 <th>Time</th>
                                                 <th>Date</th>
                                           </thead>`
                    for (p = 0; p < wit.length; p++) {

                        ta += `<tbody>
                                              <tr>
                                                 <td>${wit[p].amount}</td>
                                                 <td>${wit[p].Time}</td>
                                                 <td>${wit[p].Day}</td>
                                              </tr>
                                           </tbody>`
                    }
                    ta += `</table>
                                        
                                       </div>
                                       </div>
                                       </div>
                                       </div>`
                    document.getElementById("action").innerHTML += ta

                    de = `

            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                <div class="full graph_head">
                    <div class="heading1 margin_0">
                        <h2>Deposited History</h2>
                    </div>
                </div>`
                    de += `<div class="table_section padding_infor_info">
          <div class="table-responsive-sm">
             <table class="table table-striped table-responsive">
                <thead class="fs-3">
                      <th>Amount</th>
                      <th>Time</th>
                      <th>Date</th>
                </thead>`
                    for (d = 0; d < depo.length; d++) {
                        console.log(depo[d].amount);
                        de += `<tbody>
                   <tr>
                      <td>${depo[d].amount}</td>
                      <td>${depo[d].Time}</td>
                      <td>${depo[d].Day}</td>
                   </tr>
                </tbody>`
                    }
                    de += `</table>
          </div>
       </div>
       </div>
       </div>`

                    document.getElementById("action").innerHTML += de
                    
                    
                    notify.innerHTML = (usersAccount[indv].notification).length
                    allMessage.innerHTML = (usersAccount[indv].messages).length
                    

                    notification = () => {
                document.getElementById("title").innerHTML = `Notifications`
                var ms=""
                for (r = 0; r < (usersAccount[indv].notification).length; r++) {
                    ms += `<div class="card shadow mt-4 p-3" style="display: flex; justify-content: center;" id="messages">${usersAccount[indv].notification[r]}
                            <span><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="del(${r})"><i class="fa fa-trash"></i></button><div class="modal fade" id="exampleModal" tabindex="-1"
                                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Attention</h5>
                                                                
                                                            </div>
                                                            <div class="modal-body text-center fs-3">
                                                                Delete this Notification?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Cancel</button>
                                                                 <button type="button" class="btn btn-primary" onclick="DeleteNtf()">Delete</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div></span>
                            </div>`
                        
                    g.innerHTML = ms;
                    document.getElementById('det').style.display = "none"
                }
                g.innerHTML += `<button onclick="Back()" class="btn btn-primary">Back</button>`

            }
            messageBtn = () => {
                document.getElementById("title").innerHTML = `Messages`
                var ms=""
                for (r = 0; r < (usersAccount[indv].messages).length; r++) {
                    ms += `
                        <div class="card shadow mt-4 p-3" style="display: flex; justify-content: center;" id="messages">${usersAccount[indv].messages[r]}
                            <span><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="del(${r})"><i class="fa fa-trash"></i></button><div class="modal fade" id="exampleModal" tabindex="-1"
                                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Attention</h5>
                                                               
                                                            </div>
                                                            <div class="modal-body text-center fs-3">
                                                                Delete this message?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Cancel</button>
                                                                 <button type="button" class="btn btn-primary" onclick="DeleteMsg()">Delete</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div></span>
                            </div>
                            </div>
                        `

                    g.innerHTML = ms
                    det.style.display = "none"
                }
                g.innerHTML += `<button onclick="Back()" class="btn btn-primary">Back</button>`
            }

            function del(r) {
                delIndex = r
            }
            function DeleteNtf() {
                mn = usersAccount[indv].notification
                mn.splice(delIndex, 1)
                localStorage.setItem("details", JSON.stringify(usersAccount));
                location.reload();

            }
            function DeleteMsg() {
                mm = usersAccount[indv].messages
                mm.splice(delIndex, 1)
                localStorage.setItem("details", JSON.stringify(usersAccount));
                location.reload();

            }


            function Back() {
                location.reload();
            }

                    function logOut() {
                        if (confirm("Are you sure you want to log out?")) {
                            location.href = "index.html"
                        }
                    }
                </script>
