        <script>

            allCustomer = JSON.parse(localStorage.getItem("details"))
            activeStaff = JSON.parse(localStorage.getItem("loggedInStaff"))
            userId.innerHTML = activeStaff.Name
            var tab = "";
            tab += `<table class ="table table-striped table-responsive mt-3"><p class="fs-3 text-center text-dark fw-bold">Customers</p>
                <thead class ="fs-4">
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Account</th>
                    <th>History</th>
                <thead>`
            for (i = 0; i <= allCustomer.length; i++) {
                Username = allCustomer[i].fName;
                Useremail = allCustomer[i].eMail;
                Useracc = allCustomer[i].accountNo;
                Userpass = allCustomer[i].passWord;
                Userphone = allCustomer[i].phone;
                tab += `<tr>
                        <td><div id="sn">${i + 1}.</div></td>
                        <td><div id="fn">${Username}</div></td>
                        <td><div id="em">${Useremail}</div></td>
                        <td><div id="ac">${Useracc}</div></td>
                        <td><button class="btn btn-primary" onclick="show(${i})">Show full Details</button></td>


                        `
                document.getElementById("listOfCustomer").innerHTML = tab
            }
            tab += `</table>`;

        



                function show(k){
                        var transferAct = allCustomer[k].transfer
                        var wit = allCustomer[k].withdraw
                        var depo = allCustomer[k].deposit

                        tabl = "";
                        tabl += `<div class="row"><p class="fs-2 fw-bold text-center text-dark" id="idName"></p>
                            <div class="col-md-12">
                            <div class="white_shd full margin_bottom_30">
                                <div class="full graph_head">
                                    <div class="heading1 margin_0">
                                        <h2>Transfer History</h2>
                                    </div>
                                </div>`
                        tabl += `<div class="table_section padding_infor_info">
                                    <div class="table-responsive-sm" overflow="scroll">
                                        <table class="table table-striped">
                                        <thead class="fs-4">
                                                <th>Reciever's Name</th>
                                                <th>Recipient Account No</th>
                                                <th>Amount sent</th>
                                                <th>Time</th>
                                                <th>Date</th>
                                        </thead>`
                        for (i = 0; i < transferAct.length; i++) {
                            var Name = transferAct[i].recieverName;
                            var AccNo = transferAct[i].recieverAccNo;
                            var amount = transferAct[i].amount;
                            var time = transferAct[i].Time;
                            var day = transferAct[i].Day;
                            console.log(day);
                            tab += `
                                            <tbody>
                                                    <tr>
                                                        <td>${Name}</td>
                                                        <td>${AccNo}</td>
                                                        <td>${amount}</td>
                                                        <td>${time}</td>
                                                        <td>${day}</td>
                                                    </tr>
                                                </tbody>`
                        }
                        document.getElementById("listOfCustomer").innerHTML = tabl
                        tabl += `</table>
                                            </div>
                                            </div>
                                            </div>
                                            </div>`


                        ta = `<div class="row">
                                        
                                        <div class="col-md-12">
                                            <div class="white_shd full margin_bottom_30">
                                            <div class="full graph_head">
                                                <div class="heading1 margin_0">
                                                    <h2>Withrawal History</h2>
                                                </div>
                                            </div>`
                        ta += `<div class="table_section padding_infor_info">
                                        <div class="table-responsive-sm">
                                            <table class="table table-striped">
                                            <thead class="fs-3">
                                                    <th>Amount</th>
                                                    <th>Time</th>
                                                    <th>Date</th>
                                            </thead>`
                        for (p = 0; p < wit.length; p++) {

                            ta += `<tbody>
                                                <tr>
                                                    <td>${wit[p].amount}</td>
                                                    <td>${wit[p].Time}</td>
                                                    <td>${wit[p].Day}</td>
                                                </tr>
                                            </tbody>`
                        }
                        ta += `</table>
                                            
                                        </div>
                                        </div>
                                        </div>
                                        </div>`
                        document.getElementById("listOfCustomer").innerHTML += ta

                        de = `

                <div class="col-md-12">
                    <div class="white_shd full margin_bottom_30">
                    <div class="full graph_head">
                        <div class="heading1 margin_0">
                            <h2>Deposited History</h2>
                        </div>
                    </div>`
                        de += `<div class="table_section padding_infor_info">
                <div class="table-responsive-sm">
                    <table class="table table-striped">
                        <thead class="fs-3">
                            <th>Amount</th>
                            <th>Time</th>
                            <th>Date</th>
                        </thead>`
                            for (d = 0; d < depo.length; d++) {
                                console.log(depo[d].amount);
                                de += `<tbody>
                        <tr>
                            <td>${depo[d].amount}</td>
                            <td>${depo[d].Time}</td>
                            <td>${depo[d].Day}</td>
                        </tr>
                        </tbody>`
                            }

                </div>
                </div>
                </div>
                </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="Clos()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Print</button>
                </div>`

                        document.getElementById("listOfCustomer").innerHTML += de
                        document.getElementById("idName").innerHTML = allCustomer[k].fName

            }
            function Clos(){
                location.reload();
            }
            function save(){
                window.print()
            }
