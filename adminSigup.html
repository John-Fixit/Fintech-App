<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin signUp</title>
    <link rel="stylesheet" href="bootstrap-5.1.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4/fonts/fontawesome-webfont.eot">
</head>
<style>
    #bg-img {
        background-image: url(Online\ transactions-bro.png);
        background-size: cover;
        background-position: center;
        background-color: purple;
        opacity: 50%;
        height: 100%;
    }
</style>

<body>
    <div class="container shadow-lg w-75 my-5">
        <div class="row">
            <div class="col-md-8">
                <div id="bg-img"></div>
            </div>
            <div class="col-md-4 p-4">
                <h2 class="text-dark text-center fw-bold pt-3">Create Account</h2>
                <div class="form-group mt-4">
                    <span class="">Full Name</span>
                    <div class="form-floating">
                        <input type="text" name="name" id="fullName" class=" form-control text-muted"
                            placeholder="Name">
                        <label for="">Name</label>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <span class="">Email</span>
                    <div class="form-floating">
                        <input type="email" name="email" id="email" class="form-control text-muted"
                            placeholder="Email Address">
                        <label for="">Email Address</label>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <span class="">Confirm Password</span>
                    <div class="form-floating">
                        <input type="password" name="" id="pass" class="form-control " placeholder="password" required>
                        <label for="">password</label>
                    </div>
                    <div class="valid-feedback"></div>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="" id="checkMe"><span class="ms-2">I agree to the <span
                            class="fw-bold text-muted"> terms of the platform</span></span>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="button" class="btn btn-info mt-2 px-5 rounded-pill text-light" value="SignUp"
                            name="" onclick="signUp()">
                    </div>
                   <div class="col-md-6">
                    <span class="text-muted">Already have an account <a href="#">Sign In</a></span>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    function signUp() {
        adminMember = [];


        var fullName = document.getElementById("fullName").value
        var Email = document.getElementById("email").value
        var Password = document.getElementById("pass").value

        if (localStorage.admins != null) {
            adminMember = JSON.parse(localStorage.getItem("admins"))
        }

        var participants = adminMember.find((info) => Email == info.Email)


        if (participants) {
            alert(`The email is already used`);
        }
        // else if (eMail == "") {
        //     alert("please enter your info");

        // }
        usersInfo = ({ fullName, Email, Password });
        adminMember.push(usersInfo);
        if (Email && !participants) {
            sString = JSON.stringify(adminMember);
            localStorage.setItem("admins", sString)
            alert("Registration successful")
        }
        console.log(adminMember);



    }

    // }
</script>

</html>
