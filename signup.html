<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="RootUI - clean and powerful solution for your Dashboards, Administration areas.">
    <meta name="keywords" content="admin, dashboard, template, react, reactjs, html, jquery, clean">
    <meta name="author" content="nK">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap-custom.css">
    <link rel="stylesheet" href="./assets/css/rootui.css">
    <link rel="stylesheet" href="./assets/css/rootui-night.css" media="(night)" class="rui-nightmode-link">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <script src="bootstrap-5.1.3/dist/js/bootstrap.bundle.js"></script>
</head>
<style>
    .bg-info {
        background-image: url(Credit\ Card\ Payment-amico.png);
        background-position: center;
        background-size: cover;
    }
</style>

<body>

    <div class="rui-main bg-info">
        <div class="rui-sign align-items-center justify-content-center">
            <div class="form rui-sign-form rui-sign-form-cloud rounded me-5">
                <div class="row vertical-gap sm-gap justify-content-center bg-brand rounded">
                    <div class="col-12">
                        <h1 class="display-4 mb-10 text-center">Sign Up</h1>
                    </div>
                    <div class="col-12"><input class="form-control" placeholder="Full Name" id="userName"></div>
                    <div class="col-12"><input type="email" class="form-control" placeholder="Email" id="email"></div>
                    <div class="col-12"><input type="password" class="form-control" placeholder="Password"
                            id="password"></div>
                    <div class="col-12 form-floating"><input type="pin" class="form-control"
                            placeholder="Enter your transfer pin" id="pin">
                    </div>
                    <div class="col-12 form-floating"><input type="number" class="form-control"
                            placeholder="Phone Number" id="phoneNo">
                    </div>
                    <div class="col-12">
                        <div class="custom-control custom-checkbox d-flex justify-content-start"><input type="checkbox"
                                class="custom-control-input" id="rememberMe"> <label
                                class="custom-control-label text-grey-5 fs-13" for="rememberMe" id="remember">I have
                                read and agree to
                                the <a href="#" class="text-2">terms and conditions.</a></label></div>
                    </div>
                    <div class="col-12"><a href="#" class="btn btn-outline-light btn-block text-center"
                            onclick="signUp()">Sign
                            up</a>
                        <button type="button" class="btn btn-primary w-100 text-center mt-5"
                            style="background-image: linear-gradient( to left, orangered 20%,purple 50%, blue 60%);"
                            data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="cont()">
                            continue
                        </button>

                    </div>
                
                <div class="col-12">
                    <div class="rui-sign-or mt-2 mb-5">or</div>
                </div>
                <div class="mt-20 text-grey-5">Already have an account? <a href="login.html" class="text-light"
                        style="font-size: large;">Sign
                        In</a>

                </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        function signUp() {
            var usersAccount = [];

            userBal = [];
            var deposit = [];
            var credit = [];
            var withdraw = [];
            var transfer = [];
            var messages = [];
            var notification = [];
            var fName = userName.value;
            var eMail = email.value;
            var passWord = password.value;
            var transferPin = pin.value;
            var phone = phoneNo.value;
            var moneyAmount = 5000;
            var num = [2, 4, 5, 7, 8, 9, 2, 4, 5, 6];
            var accountNo = Math.floor("2" + Math.random(num.length) * 1000000000);

            userBal.push(moneyAmount);

            if (localStorage.details != null) {
                usersAccount = JSON.parse(localStorage.getItem("details"))
            }

            var participants = usersAccount.find((info) => eMail == info.eMail)
            var callNo = usersAccount.find((call) => phone == call.phone)


            if (participants) {
                alert(`The email is already used`);
            }
            if (callNo) {
                alert(`The Phone Number is already used`);
            }
            else if (eMail == "") {
                alert("please enter your info");

            }
            usersInfo = ({ fName, eMail, passWord, accountNo, userBal, transferPin, deposit, credit, withdraw, phone, transfer, messages, notification});
            usersAccount.push(usersInfo);
            if (eMail && !participants) {
                sString = JSON.stringify(usersAccount);
                localStorage.setItem("details", sString)
                alert("Registration successful")

            }
            console.log(usersAccount);

        }
        cont=()=>{
            location.href="login.html"
        }

    </script>
</body>

</html>
