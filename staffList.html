    <script>
        var myIndex;
        var user;
        allStaff = JSON.parse(localStorage.getItem("admins"))
        activeStaff = JSON.parse(localStorage.getItem("loggedInStaff"))
        userId.innerHTML = activeStaff.Name
        var tab = "";
        tab += `<table class ="table table-responsive table-striped mt-3"><p class="fs-3 text-center text-dark fw-bold">Customer List</p>
            <thead class ="fs-4">
                <th>S/N</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Contact</th>
                <th>Edit</th>
                <th>Delete</th>
            <thead>`
        for (i = 0; i <= allStaff.length; i++) {
            Username = allStaff[i].fullName;
            Useremail = allStaff[i].Email;
            Userpass = allStaff[i].Password;
            Userphone = allStaff[i].Contact;
            tab += `<tr>
                    <td><div id="sn">${i + 1}.</div></td>
                    <td><div id="fn">${Username}</div></td>
                    <td><div id="em">${Useremail}</div></td>
                    <td><div id="ps">${Userpass}</div></td>
                    <td><div id="pn">${Userphone}</div></td>


                    <td><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" onclick="edit(${i})"><i class="fa fa-edit fa-2x re_color"></i></button>
                    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="message" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <p class="modal-title" id="message">Title</p>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="ro">
                                        <div class="col-">
                                            <label for="name" class="fs-3 text-muted">Name</label>
                                            <input type="text" class="form-control border-dark border-bottom border-0 fs-2" id="editedName" >
                                        </div>                                   
                                        <div class="col-">
                                            <label for="name" class="fs-3 text-muted mt-3">Email</label>
                                            <input type="text" class="form-control border-dark border-bottom border-0 fs-2" id="editedEmail">
                                        </div>                                   
                                    </div>                                   
                                    <div class="ro">
                                        <div class="col-">
                                            <label for="name" class="fs-3 text-muted mt-3">password</label>
                                            <input type="text" class="form-control border-dark border-bottom border-0 fs-2" id="editedPassword">
                                        </div>                                   
                                        <div class="col-">
                                            <label for="name" class="fs-3 text-muted mt-3">Contact</label>
                                            <input type="text" class="form-control border-dark border-bottom border-0 fs-2" id="editedPhone">
                                        </div>                                   
                                                        
                                    </div>                                   
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger px-4"
                                     data-bs-dismiss="modal">Cancel</button>
                                    <button type="buttton" class="btn btn-success px-5" onclick="saveMe(${i})">Save</button>
                                </div>
                            </div>
                        </div>
                    </div></td>
                    <td><button type="button" class="btn btn-danger" style = "border-radius:5px;" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="dlt(${i})"><i class="fa fa-trash-o fa-2x ed_color"></i></button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center" id="exampleModalLabel">Notice!!!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p id="instruction" class="fs-4 text-dark"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger" onclick="del()">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div></td>
                </tr>`
            document.getElementById("listOfCustomer").innerHTML = tab
        }
        tab += `</table>`;

        function edit(i) {
            var d = allStaff.find((u) => u.Email == allStaff[i].Email)
            console.log(allStaff[i].Email);
            myIndex = allStaff.indexOf(d)
            document.getElementById("editedName").value = allStaff[myIndex].fullName;
            document.getElementById("editedEmail").value = allStaff[myIndex].Email;
            document.getElementById("editedPassword").value = allStaff[myIndex].Password;
            document.getElementById("editedPhone").value = allStaff[myIndex].Contact;

        }
        function saveMe(i) {
            console.log(myIndex);
            changedName = document.getElementById("editedName").value
            changedEmail = document.getElementById("editedEmail").value
            changedPassword = document.getElementById("editedPassword").value
            changedContact = document.getElementById("editedPhone").value

            allStaff[myIndex].fullName = changedName;
            allStaff[myIndex].Email = changedEmail;
            allStaff[myIndex].Password = changedPassword;
            allStaff[myIndex].Contact = changedContact;

            sub = JSON.stringify(allStaff);
            localStorage.setItem("admins", sub)
            location.reload()

        }

        function dlt(s) {
            user = allStaff[s];
            document.getElementById("instruction").innerHTML = `${user.fullName} account will be deleted permanently as a staff member`
        }
        function del() {
            among = allStaff.find((r) => r.Email == user.Email)
            indexOfUser = allStaff.indexOf(among);
            console.log(`you deleted ${allStaff[indexOfUser].fullName}`);

            allStaff.splice(indexOfUser, 1)
            localStorage.setItem("admins", JSON.stringify(allStaff))
            location.reload()

        }


        logOut = () => {
            if (confirm(`Are you sure to log out?`)) {
                location.href = "adminLogin.html"
            }
        }
