<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rcp</title>
    <link rel="stylesheet" href="bootstrap-5.1.3/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="mt-5">
    <div class="text-center mx-auto shadow" id="rcp" style="width: 50vh;">
        <header class="text-light fs-2   fw-bold px-auto text-center" style="background-color: #FF5722;">FIX BANK
        </header>
        <div class="card-body">
            <p class="border"></p>
            <p class="fs-3 card-header">Withdrawal Successful!</p>
            <div class="reciever text-start text-muted">
                <div class="row">
                    <div class="col-md-6" id="day"></div>
                    <div class="col-md-6" id="Time"></div>
                </div>
                <p>Account Name : <span id="ownerName" class="text-dark">Johnfixit</span></p>
                <p>Account Number : <span id="AccNo" class="text-dark">xxxxxxx123</span></p>
                <p>Amount : <span id="amount" class="text-dark">N 120000</span></p>
                <p>Current Balance : <span class="text-dark" id="updatedBal"></span></p>
            </div>
        </div>
        <div class="card-footer">@John Fixit</div>
    </div>
    <div class="row mx-auto text-center mt-3" style="width: 50vh;">
        <div class="col-md-6"><button class="btn btn-danger" onclick="cl()">Cancel</button></div>
        <div class="col-md-6"><button class="btn btn-success" onclick="printMe()">Print</button></div>
    </div>
</body>
<script>
    cust = JSON.parse(localStorage.getItem("owner"))
    usersAccount = JSON.parse(localStorage.getItem("details"))
    user = usersAccount.find((h) => h.accountNo == cust.userAccId)
    indexOfUser = usersAccount.indexOf(user)
    ownerName.innerHTML = usersAccount[indexOfUser].fName;
    d=usersAccount[indexOfUser].fName;
    updatedBal.innerHTML = usersAccount[indexOfUser].userBal;
    l= usersAccount[indexOfUser].withdraw.length-1;
    day.innerHTML = usersAccount[indexOfUser].withdraw[l].Day
    Time.innerHTML = usersAccount[indexOfUser].withdraw[l].Time;
    amount.innerHTML = usersAccount[indexOfUser].withdraw[l].amount
    document.getElementById("accNo").innerHTML = usersAccount[indexOfUser].accountNo
    function printMe(){
        window.print();
    }
    function cl(){
        history.back();
    }
</script>

</html>
