<head>

        background-image: url(Capture.PNG);

        background-position: center;

<body>
    <div class="container mt-5">
        <div class="shadow">
            <div class="row">
                <div class="col-md-6">
                    <div class="bg-img"></div>
                </div>
                <div class="col-md-6 shadow">
                    <img src="images/logo/logo.png" class="card-img-top " alt="">
                    <h2 class="text-center">LOG IN</h2>
                    <p class="fs-3" id="countDown"></p>
                    <div class="form-group px-5">
                        <label for="name">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user fa-2x"></i></span>
                            <input type="email" name="Name" id="Email" class="form-control">
                        </div>

                    </div>
                    <div class="form-group px-5 mt-3">
                        <label for="name" class="px-">Password</label>
                        <div class="input-group px-">
                            <span class="input-group-text"><i class="fa fa-key fa-2x"></i></span>
                            <input type="password" name="Password" id="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group px-5 mt-3">
                        <input type="checkbox" name="" id=""><span class="ms-3">Remember me</span>
                    </div>
                    <p id="pass"></p>
                    <div class="form-group px-5 mt-3">
                        <input type="button" name="" id="loginIn" value="Sign In"
                            class="btn btn-primary rounded-pill px-5">
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("loginIn").addEventListener("click", () => {
        staffs = JSON.parse(localStorage.getItem("admins"))
        mail = Email.value;
        Password = Password.value;


        localStorage.incorrect = 0
        var kay = staffs.find((h) => h.Email == Email && h.Password == Password);
        var core = staffs.find((h) => h.Email ==mail);
        console.log(core);
        var jy = staffs.find((l) => l.Email != Email || l.Password != Password);
        indexOfUser = staffs.indexOf(core)
        console.log(indexOfUser);
        if (kay) {
          
            Name = staffs[indexOfUser].fullName
            oLog = ({ Email, Password,Name})
            rLog = JSON.stringify(oLog)
            localStorage.setItem("loggedInStaff", rLog)
            // location.href = "dashboard.html"
        }

        else if (jy) {
            localStorage.incorrect++
            pass.innerHTML = `Incorrect Password or Email !!!`
            pass.style.color = "red"

            if (localStorage.incorrect == 3) {
                Email.disabled = true;
                Password.disabled = true;

                var timeCountDown = 15;
                setInterval(
                    function () {
                        timeCountDown--
                        if (timeCountDown >= 0) {
                            countDown.innerHTML = timeCountDown
                            countDown.style.textCenter = timeCountDown
                        }
                        else if (countDown.innerHTML <= 0) {
                            countDown.innerHTML = ""
                            Email.disabled = false;
                            Password.disabled = false;
                            pass.innerHTML = ""
                            location.reload();
                        }
                    }, 1000
                )
            }

        }

        // staffs = JSON.parse(localStorage.getItem("details"));

</script>
